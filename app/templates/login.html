{% extends "base.html" %}
{% block title %}Вход — PriceWatch{% endblock %}
{% block content %}
<h1>Вход</h1>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="post" action="/auth/login" class="stack gap">
  <label>Email
    <input name="email" type="email" required />
  </label>
  <label>Пароль
    <input name="password" type="password" required />
  </label>
  <button type="submit">Войти</button>
</form>

<p class="muted small">
  Нет аккаунта? <a href="/auth/register">Регистрация</a>
</p>
{% endblock %}
