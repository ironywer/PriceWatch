{% extends "base.html" %}
{% block title %}Регистрация — PriceWatch{% endblock %}
{% block content %}
<h1>Регистрация</h1>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="post" action="/auth/register" class="stack gap">
  <label>Email
    <input name="email" type="email" required />
  </label>
  <label>Имя
    <input name="full_name" type="text" />
  </label>
  <label>Пароль
    <input name="password" type="password" required />
  </label>
  <button type="submit">Создать аккаунт</button>
</form>

<p class="muted small">
  Уже есть аккаунт? <a href="/auth/login">Войти</a>
</p>
{% endblock %}
